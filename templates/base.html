<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GOTHIC VIBE SHOP - المتجر القوطي</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Scheherazade+New:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="gothic-navbar">
        <div class="nav-container">
            <a href="{{ url_for('index') }}" class="logo">GOTHIC VIBE</a>
            <ul class="nav-links">
                <li><a href="{{ url_for('index') }}" class="nav-link">الرئيسية</a></li>
                <li><a href="{{ url_for('shop') }}" class="nav-link">المتجر</a></li>
                <li><a href="{{ url_for('cart') }}" class="nav-link">السلة</a></li>
            </ul>
        </div>
    </nav>

    <main>
        {% block content %}{% endblock %}
    </main>

    <footer class="gothic-footer">
        <div class="footer-content">
            <div class="footer-section">
                <h3 class="footer-title">GOTHIC VIBE</h3>
                <p>المتجر القوطي الرائد للأزياء المظلمة</p>
            </div>
            <div class="footer-section">
                <h3 class="footer-title">روابط سريعة</h3>
                <ul class="footer-links">
                    <li><a href="{{ url_for('index') }}">الرئيسية</a></li>
                    <li><a href="{{ url_for('shop') }}">المتجر</a></li>
                    <li><a href="{{ url_for('cart') }}">السلة</a></li>
                </ul>
            </div>
        </div>
        <div class="copyright">
            © 2024 GOTHIC VIBE SHOP. جميع الحقوق محفوظة
        </div>
    </footer>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
